<!DOCTYPE html> <!-- Define o tipo do documento como HTML5 -->
<html lang="en"> <!-- Elemento raiz do HTML com idioma definido como inglês -->
<head>
  <!-- Metadados da página -->
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para responsividade em dispositivos móveis -->
  <title>Document</title> <!-- Título da página que aparece na aba do navegador -->
  <link rel="stylesheet" href="./index.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
  <!-- Corpo do documento onde os elementos visíveis são colocados -->
  <div id="grid" class="grid"></div> <!-- Contêiner principal que receberá os cubos gerados pelo JavaScript -->
</body>
</html>

<!-- Inclusão do arquivo JavaScript externo no final do documento para garantir que o DOM esteja carregado -->
<script src="./index.js"></script>
